<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic array concept</title>
</head>

<body>
    <script>

        let rs = ["riya", "yellow", "blue",10,25.05];

        console.log("before for loop ",rs[1]);
        // value change
        rs[2] = 90;       
        rs[3]="hello";

        for(let i = 0;i<5;i++){
            console.log(rs[i]);
        }


    </script>
</body>

</html>
