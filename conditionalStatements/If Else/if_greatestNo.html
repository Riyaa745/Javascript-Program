<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           // code related to greater number(a,b,c)
    let a=200;
    let b=115;
    let c=300;
    if(a>b){
        if(a>c){
            console.log("a is greatest")
        }else{
            console.log("c is greatest")
        }
    } else if(b>c){
        console.log("b is greatest")
    } else{
        console.log("c is greatest")
    }
    // end of program
    </script>
</body>
</html>
