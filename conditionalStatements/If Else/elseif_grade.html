<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // program related to finding grade
        const a = prompt("enter any number")
        if (a >= 90) {
            alert("A")
        } else if (a >= 80 && a < 90) {
            alert("B")
        } else if (a >= 60 && a < 80) {
            alert("c")
        } else if (a >= 33 && a < 60) {
            alert("D")
        } else {
            alert("F")
        }
        // end of program 
    </script>
</body>

</html>
