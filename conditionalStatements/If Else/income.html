    <script>
    // income code 
    let x= 0;
      let u= 25500000 ;
      if(u<=200000){
        x= (u*0)
      }else if(u>200000 && u<=500000){
        x=(200000*0) + (u-200000)*0.10
      }else if (u>500000 && u<=1000000){
        x=(200000*0) + (200000*0.100)+(u-200000)*0.20
      }else{
        x=(200000*0) + (200000*0.10)+ (200000*0.20)+(u-200000)*0.30

      }
