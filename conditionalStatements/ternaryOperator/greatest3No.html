<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // progran to find greatest number 
        let x = 20;
        let y = 35;
        let z = 15;
        (x > y) ? (x > z) ? console.log(x) : console.log(z) : (y > z) ? console.log(y) : console.log(z);
        //  end 

        // Assigning whole ternary stmts in a variable for the result
        let x = 20;
        let y = 35;
        let z = 15;
        let value = (x > y) ? (x > z) ? x : z : (y > z) ? y : z;
        console.log(value)
        // end 
    </script>
</body>

</html>
