<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // switch case
        let ch = parseInt(prompt("enter 1 to 4"));
        // let ch= 1        
        switch (ch) {
            case 1:
                console.log("hello");
                break;
            case 2:
                console.log("bye");
                break;
            case 3:
                console.log("go to hell");
                break;
            case 4:
                console.log("bbbbbb");
                break;
            default:
                console.log("nothing");

        }
    </script>
</body>

</html>
