<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing number(do-while)  </title>
</head>
<body>
    <script>
        // printing number from 1 to 100 using do-while

        let x=1;
        do{
            console.log(x)
            x++;
        }while(x<=100)

    

    </script>
</body>
</html>
