<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz number(do-while)</title>
</head>

<body>
    <script>
        // program on buzz number using do-while 

        let x = 1;
        do {
            if (x % 7 == 0) {
                console.log(x)
            } else if (x % 10 == 7) {
                console.log(x)
            }
            x++;
        } while (x < 20)
    </script>
</body>

</html>
