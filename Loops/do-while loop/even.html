<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even number(do-while)</title>
</head>

<body>
    <script>
        // printing even number using do-while

        let x=1;
        do{
            if(x%2==0){
            console.log(x,"even")
            }
            x++;
        }while(x<10)
    </script>
</body>

</html>
