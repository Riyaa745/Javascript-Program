<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Number(while loop)</title>
</head>
<body>
    <script>
         // printing buzz number using while loop

        let x=1;
        while(x<=20){
            if(x%7==0){
                console.log(x)
            }else if(x%10==7){
                console.log(x)
            }
            x++;
        }
    </script>
</body>
</html>
