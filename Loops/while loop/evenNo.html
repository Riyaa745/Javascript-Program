<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number(While loop)</title>
</head>
<body>
    <script>
        
        // printing even number using while loop

        let x = 1;
        while (x <= 10) {
            if (x % 2 == 0) {
                console.log(x, "even")
            }
            else{
                console.log(x,"odd")
            }
            x++;
        }
    </script>
</body>
</html>
