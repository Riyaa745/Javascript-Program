<body>
    <script>
        // factorial number using while loop
        
        let x = 5;
        let p = 1;
        let i=1;
        while(i<=x){
            p = p * i;
            console.log("sno : ", i, " p is ", p, " i is ", i)
            i++;
        }

    </script>
</body>
