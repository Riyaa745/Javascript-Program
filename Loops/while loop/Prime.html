<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number(while loop)</title>
</head>

<body>
    <script>
        // program on prime number using while loop

        let x = 16;
        count = 0;
        let i = 1;
        while (i <= x) {
            if (x % i == 0) {
                count = count + 1
            }
            i++;
        }
        if (count == 2) {
            console.log("prime number")
        } else {
            console.log("Not a prime number")
        }
    </script>
</body>

</html>
