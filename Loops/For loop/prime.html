<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number(for loop)</title>
</head>
<body>
    <script>
        // Program on prime number using for loop
         let x=11;
        count=0;
        for(let i=1;i<=11;i++){
            if(x%i==0){
                count=count+1
            }
        }
        if(count == 2){
            console.log("prime number")
        }else{
            console.log("not a prime number")
        }
    </script>
</body>
</html>
