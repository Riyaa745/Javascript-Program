<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz number(for loop)</title>
</head>
<body>
    <script>
          // printing buzz number
          for (let x = 1; x < 20; x++) {
            if (x % 7 == 0) {
                console.log(x)
            }
            else if (x % 10 == 7) {
                console.log(x)
            }
        }
    </script>
</body>
</html>
