<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial(for loop)</title>
</head>
<body>
    <script>
        // program on factorial using for loop
        let x = 5;
        let p = 1;
        for (let i = 1; i <= x; i++) {
            p = p * i;
            console.log("sno : ", i, " p is ", p, " i is ", i)
        }
    </script>
</body>
</html>
