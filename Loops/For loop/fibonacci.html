<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series(for loop)</title>
</head>
<body>
    <script>
          //pro
          gram on fibonacci series using for loop
          let x=0;
        let y=1;
        console.log(x);
        console.log(y);

        for(let i=0;i<=5;i++){
            z=x+y;
            console.log(z);
            x=y
            y=z
        }
    </script>
</body>
</html>
