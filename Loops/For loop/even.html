<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even number(for loop)</title>
</head>

<body>
    <script>
        // program on even number using for loop
        for (let x = 1; x <= 10; x++){
            if (x % 2 == 0) {
                console.log(x, "even")
            }
            else {
                console.log(x, "odd")
            }
        }

    </script>
</body>

</html>
