<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing numbers 1-100
    </title>
</head>

<body>
    <script>
        // printing number from 1 to 100 using for loop
        for (let x = 1; x <= 100; x++) {
            console.log(x)
        }
    </script>
</body>

</html>
