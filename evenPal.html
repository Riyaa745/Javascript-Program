<body>
    <script>
        let x = 171;
        let rev=0;
        let re=0;
        let sum =0;
        let y = x;
        while(x!=0){
            re=x%10;
            sum +=re
            rev = rev*10 + re;
            x = parseInt(x/10);
        }
        console.log(rev)
        console.log(sum)
        if(y==rev && sum%2==0){
            console.log("EP")
        }else{
            console.log("NEP")
        }
    </script>
